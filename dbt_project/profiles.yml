dbt_project:
  target: "" # targets are defined when running dbt commands
  outputs:
    dev:
      catalog: "{{ env_var('DBT_DB_CATALOG') }}"
      host: "{{ env_var('DBT_DB_HOST') }}"
      http_path: "{{ env_var('DBT_DB_PATH') }}"
      schema: "{{ env_var('DBT_DB_SCHEMA', '') }}"
      threads: 12
      type: databricks
      auth_type: oauth
      client_id: "{{ env_var('DBW_SP_CLIENT_ID') }}"
      client_secret: "{{ env_var('DBW_SP_CLIENT_SECRET') }}"
    uat:
      catalog: "{{ env_var('DBT_DB_CATALOG') }}"
      host: "{{ env_var('DBT_DB_HOST') }}"
      http_path: "{{ env_var('DBT_DB_PATH') }}"
      schema: "{{ env_var('DBT_DB_SCHEMA', '') }}"
      threads: 12
      type: databricks
      auth_type: oauth
      client_id: "{{ env_var('DBW_SP_CLIENT_ID') }}"
      client_secret: "{{ env_var('DBW_SP_CLIENT_SECRET') }}"
    prod:
      catalog: "{{ env_var('DBT_DB_CATALOG') }}"
      host: "{{ env_var('DBT_DB_HOST') }}"
      http_path: "{{ env_var('DBT_DB_PATH') }}"
      schema: "{{ env_var('DBT_DB_SCHEMA', '') }}"
      threads: 12
      type: databricks
      auth_type: oauth
      client_id: "{{ env_var('DBW_SP_CLIENT_ID') }}"
      client_secret: "{{ env_var('DBW_SP_CLIENT_SECRET') }}"

